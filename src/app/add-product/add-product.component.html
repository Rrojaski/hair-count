<div class="d-flex justify-content-between flex-wrap">
  <div
    *ngFor="let product of products"
    class="card mb-5"
    style="width: 20rem; height: 20rem"
  >
    <img
      style="object-fit: contain; margin-top: 5%"
      height="45%"
      src="{{ product.image }}"
      [title]="product.name"
      class="card-img-top"
      alt="{{ product.name }}"
    />
    <div class="card-body">
      <div class="mb-3">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description | slice: 0:60 }}...</p>
      </div>
      <a
        style="float: left"
        (click)="addToCart(product)"
        class="card-link text-primary"
        >Add</a
      >
      <p style="float: right">{{ product.price | currency }}</p>
    </div>
  </div>
</div>
<div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Count</th>
          <th scope="col">Product Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; index as itemId">
          <th scope="row">
            <button (click)="removeFromCart(itemId)">X</button>
          </th>
          <th scope="row">{{ item.count }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.description | slice: 0:20 }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="3" scope="col"></th>
          <th scope="col">Total:</th>
          <th scope="col">{{ total | currency }}</th>
        </tr>
      </thead>
    </table>
  </div>
  <button style="float: right" class="btn btn-primary" (click)="createOrder()">
    CHECK OUT
  </button>
</div>

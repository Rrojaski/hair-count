<div class="container-fluid padding">
  <h1 class="display-4 mb-5">Create Order</h1>
  <div
    class="card-container row row-cols flex-nowrap flex-sm-wrap row-cols-sm-2 row-cols-md-3"
  >
    <div *ngFor="let product of products" class="col mb-4">
      <div class="card">
        <img
          src="{{ product.image }}"
          [title]="product.name"
          class="card-img-top card-image"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name | slice: 0:10 }}</h5>
          <p class="card-text">{{ product.description | slice: 0:45 }} . . .</p>
          <a (click)="addToCart(product)" class="btn btn-primary text-light"
            >Add To Cart</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="cart-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Count</th>
          <th scope="col">Product Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="item-container" *ngFor="let item of cart; index as itemId">
          <th scope="row">
            <i class="fas fa-times" (click)="removeFromCart(itemId)"></i>
          </th>
          <th scope="row">{{ item.count }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.description | slice: 0:20 }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="3" scope="col"></th>
          <th scope="col">Total:</th>
          <th scope="col">{{ total | currency }}</th>
        </tr>
      </thead>
    </table>
  </div>
  <button style="float: right" class="btn btn-primary" (click)="createOrder()">
    COMPLETE ORDER
  </button>
</div>
